XMLHttpRequest
=> call API
=> get the response

1. we need to create a new object for XMLHTTP request 
2. set up onload function
3. open() function to specify the HTTP method [GET]
4. additional headders
5. we need to send the request to API URL => response[JSON] 

<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
      //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url, true);

      //Set Headers (Optional)
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onload = function () {
        if (xhr.status === 200) {
          //Request was successful
          var response = JSON.parse(xhr.responseText);
          for (var i = 0; i < response.length; i++) {
           console.log(response[i].flag);        //print all countries flag
           console.log(response[i].name.common); //print all countries name
           console.log(response[i].region);      //print all countries region 
           console.log(response[i].subregion);   //print all countries subregion
           console.log(response[i].population);  //print all countries population
        }
        } else {
          //Request failed
          console.log("Request failed", xhr.status);
        }
      };

      //send the request
      xhr.send();
    </script>
  </body>
</html>
